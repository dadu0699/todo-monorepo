<div
  class="bg-neutral-800 rounded-xl border border-neutral-700 p-4 hover:border-neutral-600 transition-all duration-200"
>
  <!-- Header: Drag Handle + Title -->
  <div class="flex items-start gap-3">
    <!-- Drag indicator -->
    <div class="mt-1 flex-shrink-0 text-neutral-500">
      <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M8 6a2 2 0 1 1-4 0 2 2 0 0 1 4 0ZM8 12a2 2 0 1 1-4 0 2 2 0 0 1 4 0ZM8 18a2 2 0 1 1-4 0 2 2 0 0 1 4 0ZM14 6a2 2 0 1 1-4 0 2 2 0 0 1 4 0ZM14 12a2 2 0 1 1-4 0 2 2 0 0 1 4 0ZM14 18a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"
        />
      </svg>
    </div>

    <div class="flex-1 min-w-0">
      <h3
        class="font-semibold text-neutral-100"
        [class.line-through]="todo.completed"
        [class.text-neutral-500]="todo.completed"
      >
        {{ todo.title }}
      </h3>

      @if (todo.description) {
        <p class="mt-1 text-sm text-neutral-400 line-clamp-2">
          {{ todo.description }}
        </p>
      }
    </div>

    <!-- Action buttons -->
    <div class="flex-shrink-0 flex items-center gap-1">
      <!-- Edit button -->
      <button
        type="button"
        (click)="onEdit(); $event.stopPropagation()"
        class="p-1.5 text-neutral-500 hover:text-emerald-400 hover:bg-emerald-950/50 rounded-lg transition-colors"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
          />
        </svg>
      </button>

      <!-- Delete button -->
      <button
        type="button"
        (click)="onDelete(); $event.stopPropagation()"
        [disabled]="isDeleting()"
        class="p-1.5 text-neutral-500 hover:text-red-400 hover:bg-red-950/50 rounded-lg transition-colors disabled:opacity-50"
      >
        @if (isDeleting()) {
          <svg class="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24">
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"
            ></path>
          </svg>
        } @else {
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
        }
      </button>
    </div>
  </div>

  <!-- Footer: Priority + Date -->
  <div class="mt-3 flex items-center justify-between">
    <span
      class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium"
      [ngClass]="priorityClasses"
    >
      {{ todo.priority }}
    </span>

    <span class="text-xs text-neutral-500">
      {{ todo.createdAt | date: 'MMM d, y' }}
    </span>
  </div>
</div>
