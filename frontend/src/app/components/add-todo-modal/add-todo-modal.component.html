@if (isOpen) {
  <!-- Backdrop -->
  <div
    class="fixed inset-0 bg-black/70 backdrop-blur-sm z-40 transition-opacity duration-300"
    (click)="close()"
  ></div>

  <!-- Modal -->
  <div
    class="fixed z-50 transition-all duration-300 ease-out inset-x-0 bottom-0 md:inset-auto md:top-1/2 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2"
  >
    <div
      class="bg-neutral-900 rounded-t-2xl md:rounded-2xl shadow-2xl w-full md:w-[28rem] max-h-[85vh] overflow-hidden border border-neutral-800"
    >
      <!-- Header -->
      <div class="flex items-center justify-between p-4 border-b border-neutral-800">
        <h2 class="text-lg font-semibold text-white">Add New Task</h2>
        <button
          type="button"
          (click)="close()"
          class="p-2 text-neutral-500 hover:text-neutral-300 hover:bg-neutral-800 rounded-lg transition-colors"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" class="p-4 space-y-4">
        <!-- Title -->
        <div>
          <label for="title" class="block text-sm font-medium text-neutral-300 mb-1">
            Title <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="title"
            [(ngModel)]="title"
            name="title"
            required
            placeholder="Enter task title..."
            class="w-full px-3 py-2 bg-neutral-800 border border-neutral-700 text-white placeholder-neutral-500 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all"
          />
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-neutral-300 mb-1">
            Description
          </label>
          <textarea
            id="description"
            [(ngModel)]="description"
            name="description"
            rows="3"
            placeholder="Enter task description (optional)..."
            class="w-full px-3 py-2 bg-neutral-800 border border-neutral-700 text-white placeholder-neutral-500 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all resize-none"
          ></textarea>
        </div>

        <!-- Priority -->
        <div>
          <label for="priority" class="block text-sm font-medium text-neutral-300 mb-1">
            Priority
          </label>
          <div class="relative">
            <select
              id="priority"
              [(ngModel)]="priority"
              name="priority"
              class="w-full px-3 py-2 bg-neutral-800 border border-neutral-700 text-white rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all appearance-none cursor-pointer"
            >
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
              <svg
                class="w-4 h-4 text-neutral-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- Error message -->
        @if (error()) {
          <p class="text-sm text-red-400">{{ error() }}</p>
        }

        <!-- Actions -->
        <div class="flex gap-3 pt-2">
          <button
            type="button"
            (click)="close()"
            class="flex-1 px-4 py-2.5 border border-neutral-700 text-neutral-300 rounded-lg hover:bg-neutral-800 font-medium transition-colors"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="isSubmitting() || !title.trim()"
            class="flex-1 px-4 py-2.5 bg-emerald-600 text-white rounded-lg hover:bg-emerald-500 font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          >
            @if (isSubmitting()) {
              <span class="flex items-center justify-center gap-2">
                <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"
                  ></path>
                </svg>
                Creating...
              </span>
            } @else {
              Add Task
            }
          </button>
        </div>
      </form>
    </div>
  </div>
}
